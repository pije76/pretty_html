{% extends "base.html" %}
{% block content %}
    {% include "form.html" %}
{% endblock %}

{% block script %}
    <script src="/static/website/js/jquery-1.9.1.min.js"></script>
    <script src="/static/website/js/jquery.zclip.min.js"></script>
    <script>
        $("#copy-button").zclip({
            path: "/static/website/swf/ZeroClipboard.swf",
            copy: function(){
                return ($('#result').text())
            },
            afterCopy:function(){
                alert("Successfully copy result to clipboard.");
            }
        });
    </script>
{% endblock %}
